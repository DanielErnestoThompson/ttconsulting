<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Website Header</title>
    
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero hero--homepage hero--homepage-transparent">
        <div class="hero__carousel" data-homepage-carousel>
            <div class="hero__slide row column" data-click="true" data-engagementclick="homepageherounit" data-url="/insights/topics/m-and-a-report/">
                <a href="/insights/topics/m-and-a-report/" target="" class="hero__full-width-link" aria-label="Read the report"></a>
                <a href="/insights/topics/m-and-a-report/" target="" class="hero__text-content large-5 column">
                    <p class="hero__tag">M&A Report</p>
                    <h2 class="hero__title">Global M&A Report 2025</h2>
                    <div class="hero__cta">
                        <span class="hero__cta-text">Read the report</span>
                        <span class="icon-long-arrow-right"></span>
                    </div>
                </a>
                <div class="hero__image center">
                    <div class="hero__overlay"></div>
                    <picture>
                        <source srcset="/contentassets/m_a25_hero_1920x1080.jpg" media="(min-width:768px)">
                        <source srcset="/contentassets/m_a25_hero_1080x1080.jpg" media="(min-width:0px)">
                        <img alt="" src="/contentassets/m_a25_hero_1920x1080.jpg">
                    </picture>
                </div>
            </div>
        </div>
        <div class="hero__nav-container row column">
            <div class="column slide-count-4" data-carousel-nav>
                <ul class="slick-dots" role="tablist">
                    <li class="transition-active no-progress slick-active">
                        <a class="hero__slide-nav-item" data-slide-nav-item>
                            <span class="hero__slide-nav-progress"></span>
                            M&A Report 2025
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="hero__scroll-indicator">
            <span class="hero__scroll-text">Scroll</span>
            <span class="icon-chevron-down" id="scrollToNextSection"></span>
        </div>
    </header>
</body>
</html>
