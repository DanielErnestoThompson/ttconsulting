<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thompson & Thompson Consulting</title>

    <!-- Load necessary scripts -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/vanta.dots.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
        }

        /* Background animation */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* Title Centered */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Who We Are (Just Underlined Text) */
        .who-we-are {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Centered content */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Bigger "Create The Future" Button */
        .btn-primary {
            background-color: hsl(0, 0%, 0%);
            color: white;
            padding: 24px 32px; /* Increased padding */
            font-size: 2.4rem; /* Increased font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="vanta-bg"></div>

    <!-- Header (Centered Title) -->
    <div class="header">Thompson & Thompson Consulting</div>

    <!-- "Who We Are" (Underlined Text) -->
    <div class="who-we-are">Who We Are</div>

    <!-- Center Content -->
    <div class="center-container">
        <button class="btn-primary">Create The Future</button>
    </div>

    <!-- Initialize Vanta.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof VANTA !== "undefined") {
                VANTA.DOTS({
                    el: "#vanta-bg",
                    color: 0x000000,  // Color of dots
                    backgroundColor: 0xffffff, // Background color
                    spacing: 20,  // Adjust spacing
                    size: 3        // Adjust dot size
                });
            } else {
                console.error("Vanta.js failed to load.");
            }
        });
    </script>
</body>
</html>
