<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCG Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="Page-header menu" id="menu">
        <a href="#Page-content" class="Page-skipNav sr-only">Skip to Main</a>
        <section class="Page-headerMenuLeft">
            <button class="burger-icon" aria-label="Open menu">
                <svg class="burger-svg-icon"><use href="#burger-icon-ttc"></use></svg>
                <svg class="close-svg-icon"><use href="#burger-icon-ttc"></use></svg>
            </button>
            <a href="https://www.bcg.com/" class="Page-headerBCGHomeButton" aria-label="BCG home">
                <svg><use xlink:href="#ttc_logo"></use></svg>
            </a>
        </section>
        <section class="Page-headerMenuRight">
            <div class="Page-headerSearch topbar__search desktop-only">
                <button class="header-view-search-button" aria-label="Search">
                    <svg><use xlink:href="#search-icon"></use></svg>
                </button>
                <form class="topbar__search-form" action="https://www.bcg.com/search" method="get">
                    <input type="text" name="q" class="topbar__search-input" placeholder="Type to search">
                    <button class="header-submit-search-button" type="submit" aria-label="Submit search">
                        <svg><use xlink:href="#search-icon"></use></svg>
                    </button>
                </form>
            </div>
            <button class="login-button" aria-label="Login">
                <svg><use xlink:href="#login-avatar-icon"></use></svg>
                <span>Log in</span>
            </button>
        </section>
    </header>
</body>
</html>
