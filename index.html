<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thompson & Thompson Consulting</title>

    <!-- Load necessary scripts -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/vanta.dots.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #020202;
            overflow: hidden;
        }

        /* Background animation */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* Logo as Header */
        .header {
            position: absolute;
            top: -170px;
            left: -200px;
            width: 600px; /* Adjust width of logo */
        }

        .header img {
            width: 100%;
            height: auto;
        }

        /* Who We Are (Just Underlined Text) */
        .who-we-are {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Centered content */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Bigger "Invent Now" Button */
        .btn-primary {
            background-color: rgb(0, 0, 0);
            color: hsl(0, 0%, 100%);
            padding: 24px 32px; /* Increased padding */
            font-size: 2.4rem; /* Increased font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="vanta-bg"></div>

    <!-- Logo as Header -->
    <div class="header">
        <img src="assets/images/logo.png" alt="Thompson & Thompson Consulting Logo">
    </div>

    <!-- "Who We Are" (Underlined Text) -->
    <div class="who-we-are">Who we are</div>

    <!-- Center Content -->
    <div class="center-container">
        <button class="btn-primary">Invent Now</button>
    </div>

    <!-- Initialize Vanta.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof VANTA !== "undefined") {
                VANTA.DOTS({
                    el: "#vanta-bg",
                    color: 0x000000,  // Color of dots
                    backgroundColor: 0xffffff, // Background color
                    spacing: 25,  // Adjust spacing
                    size: 4        // Adjust dot size
                });
            } else {
                console.error("Vanta.js failed to load.");
            }
        });
    </script>
</body>
</html>
