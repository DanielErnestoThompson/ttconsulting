<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thompson & Thompson Consulting</title>

    <!-- Load necessary scripts (Updated paths) -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/vanta.dots.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            background: #ffffff;
            color: #000000;
            text-align: center;
            overflow: hidden;
        }

        /* Background animation container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #a00;
            color: white;
        }

        .btn-secondary {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="vanta-bg"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Thompson & Thompson Consulting</h1>
        <p></p>
        <div class="button-container">
            <button class="btn btn-primary">Create The Future</button>
            <button class="btn btn-secondary">Who We Are</button>
        </div>
    </div>

    <!-- Initialize Vanta.js with improvements -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof VANTA !== "undefined") {
                VANTA.DOTS({
                    el: "#vanta-bg",
                    color: 0x000000,
                    backgroundColor: 0xffffff,
                    spacing: 35
                });
            } else {
                console.error("Vanta.js failed to load.");
            }
        });
    </script>
</body>
</html>
