<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thompson & Thompson Consulting</title>

    <!-- Load necessary scripts -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/vanta.dots.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #020202;
            overflow: hidden;
        }

        /* Background animation */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 50px;
            border-bottom: 2px solid #ccc; /* Light grey separator */
            position: relative;
            z-index: 10;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            position: relative;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 10px;
        }
        
        .nav-item:hover .dropdown {
            display: block;
        }
        
        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            min-width: 200px;
        }
        
        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            white-space: nowrap;
        }
        
        .dropdown a:hover {
            background: #f0f0f0;
        }

        /* Logo as Header */
        .header img {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="vanta-bg"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="assets/images/logo.png" alt="Thompson & Thompson Consulting Logo">
        <div class="nav-links">
            <div class="nav-item">
                Industries
                <div class="dropdown">
                    <a href="#">Healthcare</a>
                    <a href="#">Telecommunications</a>
                    <a href="#">Education (K-12)</a>
                    <a href="#">Nonprofits</a>
                </div>
            </div>
            <div class="nav-item">
                Consulting Services
                <div class="dropdown">
                    <a href="#">Strategy</a>
                    <a href="#">Operations</a>
                    <a href="#">Technology & Digital Transformation</a>
                    <a href="#">Finance & Analytics</a>
                </div>
            </div>
            <div class="nav-item">Digital</div>
            <div class="nav-item">About</div>
        </div>
    </div>

    <!-- Initialize Vanta.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof VANTA !== "undefined") {
                VANTA.DOTS({
                    el: "#vanta-bg",
                    color: 0x000000,  // Color of dots
                    backgroundColor: 0xffffff, // Background color
                    spacing: 25,  // Adjust spacing
                    size: 4        // Adjust dot size
                });
            } else {
                console.error("Vanta.js failed to load.");
            }
        });
    </script>
</body>
</html>
