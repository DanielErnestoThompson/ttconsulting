<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thompson & Thompson Consulting</title>

    <!-- Load necessary scripts -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/vanta.dots.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #000000;
            text-align: center;
            overflow: hidden;
        }

        /* Background animation container */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }

        /* Move title to the top */
        .title {
            position: absolute;
            top: 10vh;
            font-size: 3rem;
            font-weight: bold;
        }

        /* Center the "Create the Future" button */
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Position "Who We Are" button at the top-right */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #001f3f; /* Navy Blue */
            color: white;
        }

        .btn-secondary {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="vanta-bg"></div>

    <!-- Title -->
    <h1 class="title">Thompson & Thompson Consulting</h1>

    <!-- Main Content -->
    <button class="btn btn-primary center-button">Create The Future</button>
    <button class="btn btn-secondary top-right-button">Who We Are</button>

    <!-- Initialize Vanta.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof VANTA !== "undefined") {
                VANTA.DOTS({
                    el: "#vanta-bg",
                    color: 0x000000,  // Black dots
                    color2: 0x000000, // Black lines
                    backgroundColor: 0xffffff, // White background
                    spacing: 10
                });
            } else {
                console.error("Vanta.js failed to load.");
            }
        });
    </script>
</body>
</html>
